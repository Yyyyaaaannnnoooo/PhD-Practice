<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>

<body>
    <script>
        const positions = []
        let x = 0, y = 0
        window.onmousemove = e => {
            // console.log(e.clientX, e.clientY);
            x = e.clientX
            y = e.clientY
        }

        setInterval(() => {
            positions.push({ x, y })
        }, 1000)
        function test_log_point(){
            console.log('fired from a log point')
        }
    </script>
</body>

</html>
